<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" aria-label="Ветер и листики">
  <style>
    .bg { fill: #eaf6ff; }
    .swirl { fill: none; stroke: #bfe6ff; stroke-width: 3; stroke-linecap: round; opacity: 0.7; }
    .leaf { transform-origin: center; }
    .leaf path { fill: #6bbf59; stroke: #3f7a32; stroke-width:0.8; }
    /* subtle leaf flutter rotation using animateTransform inside each leaf group for extra realism */
  </style>

  <rect class="bg" x="0" y="0" width="900" height="260" rx="12"/>

  <!-- decorative wind swirls -->
  <path class="swirl" d="M40 160 C140 120, 220 120, 320 160 S500 220, 700 160" opacity="0.5"/>
  <path class="swirl" d="M-20 110 C80 70, 180 70, 300 110 S460 160, 650 110" opacity="0.35"/>
  <path class="swirl" d="M60 200 C200 150, 320 150, 460 200 S650 250, 840 200" opacity="0.25"/>

  <!-- path for leaves to follow -->
  <path id="leafPath1" d="M-40 80 C120 40, 260 40, 420 80 C560 120, 680 120, 940 60" fill="none"/>
  <path id="leafPath2" d="M-80 160 C90 120, 220 120, 360 160 C520 210, 660 210, 980 150" fill="none"/>
  <path id="leafPath3" d="M-120 120 C70 80, 210 80, 350 120 C520 170, 700 170, 980 120" fill="none"/>

  <!-- leaf symbol (a little leaf shape) -->
  <defs>
    <g id="leafShape" class="leaf">
      <path d="M0 0 C10 -6, 26 -6, 40 0 C26 6, 10 6, 0 0 Z"/>
      <path d="M12 -1 C18 0, 26 2, 34 4" stroke="#2f5e22" stroke-width="0.6" fill="none" opacity="0.3"/>
    </g>
  </defs>

  <!-- Leaf 1 -->
  <use href="#leafShape" x="0" y="0">
    <animateTransform attributeName="transform" type="scale"
                      from="0.9 0.9" to="1 1" begin="0s" dur="2.5s" repeatCount="indefinite" />
  </use>
  <g>
    <use href="#leafShape" x="0" y="0" id="L1">
      <animateMotion begin="0s" dur="6.8s" repeatCount="indefinite" rotate="auto">
        <mpath href="#leafPath1"/>
      </animateMotion>
      <!-- small flutter -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                        from="-10" to="10" begin="0s" dur="0.9s" repeatCount="indefinite" />
    </use>
  </g>

  <!-- Leaf 2 (different color & timing) -->
  <g transform="scale(0.9)">
    <use href="#leafShape" id="L2">
      <path d="" /> <!-- placeholder -->
      <animateMotion begin="1.2s" dur="7.6s" repeatCount="indefinite" rotate="auto">
        <mpath href="#leafPath2"/>
      </animateMotion>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                        from="12" to="-12" begin="1.2s" dur="1.0s" repeatCount="indefinite" />
    </use>
  </g>

  <!-- Leaf 3 (smaller, slower) -->
  <g transform="scale(0.75)">
    <use href="#leafShape" id="L3">
      <animateMotion begin="2.6s" dur="9.2s" repeatCount="indefinite" rotate="auto">
        <mpath href="#leafPath3"/>
      </animateMotion>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                        from="-8" to="8" begin="2.6s" dur="0.8s" repeatCount="indefinite" />
    </use>
  </g>

  <!-- subtle shadow dots to give depth -->
  <circle cx="160" cy="190" r="2" fill="#b4d7ff" opacity="0.4"/>
  <circle cx="420" cy="210" r="2.5" fill="#b4d7ff" opacity="0.25"/>
  <circle cx="700" cy="180" r="2" fill="#b4d7ff" opacity="0.3"/>

</svg>
